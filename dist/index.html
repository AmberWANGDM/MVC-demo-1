<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>MVC demo</title>
<link rel="stylesheet" href="main.80d7fc54.css"></head>

<body>
  <div class="container">
    <section class="app app1">
      <div class="result">计算结果: <span id="resultNum">1</span></div>
      <button class="btn add">加1</button>
      <button class="btn sub">减1</button>
      <button class="btn mul">乘2</button>
      <button class="btn div">除2</button>
    </section>
    <section class="app app2">
      <ol class="tab-bar">
        <li class="tab1 ">tab1</li>
        <li class="tab2">tab2</li>
      </ol>
      <ol class="tab-content">
        <li class="active">content1</li>
        <li>content2</li>
      </ol>
    </section>
    <section class="app app3">
      鼠标点击,方块移动
      <div class="box"></div>
    </section>
    <section class="app app4">
      点击小球,实现渐变
      <div class="circle"></div>
    </section>
  </div>

  <script src="main.bc8c36a9.js"></script>
</body>

</html>
